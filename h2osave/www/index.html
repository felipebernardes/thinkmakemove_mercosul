<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/agua.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>


  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

	

	<ion-content class="calculator has-header">
		<div class="bar bar-header bar-calm">
	  		<h1 class="title">Consciência em Prática</h1>
		</div>
         <div class="main-content">
                <p class="agua-center">Preocupar-se com a falta de água na cidade de São Paulo não é difícil. Descubra se você faz sua parte quanto a isso:</p>
            
            <form id="calculadora" onsubmit="event.preventDefault(); return calcula();">
                <label for="tempo">Quantos minutos você demora no banho diariamente?</label>
                <input id="tempo" name="tempo" type="number">
                <input type="submit" class="button button-positive" placeholder="Calcular">
            </form>
            <div id="resposta">
                <h2 class="titulo-resposta"></h2>
                <p class="texto-resposta"></p>
            </div>
	<div class="compartilhar">
		<button class="button icon-left ion-social-facebook button-positive"></button>  
		<button class="button icon-left ion-social-twitter button-positive"></button>    
	</div>
	</div>       
       </ion-content>


    <ion-nav-view></ion-nav-view>
  </body>
</html>
